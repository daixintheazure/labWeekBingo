<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head">
<body>
<header th:replace="fragments :: header"></header>
<form method="post" th:action="@{/bingo/Edit/{listPairId}}">
    <div>
        <a>Select a list to edit</a>
        <select name="listPairId" id="listPairId">
            <option th:each="item : ${list}"
            th:text="${item.name}" th:value="${item.id}"></option>
        </select>

    </div>

    <input type="submit" value="Generate"/>
</form>
<hr/>
<div>
    <ol th:each="thing: ${items}">
        <li th:each="result :${thing.array}">
            <a   th:text="${result}"></a>
        </li>
    </ol>


</div>

</body>
</html>
