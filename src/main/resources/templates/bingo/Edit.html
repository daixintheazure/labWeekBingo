<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head">
<body>
<header th:replace="fragments :: header"></header>

    <div>
        <a>Generate a new Bingo Card</a>
        <ol>
            <li th:each="item : ${bingoOptionsList}">
                <label th:text="${item.name}"></label>
                <a th:href="@{'/bingo/results/' + ${item.id}}">
                    <button >Generate Bingo Card</button>
                </a>
                <hr/>
                <a>Select a bingo card to edit it's name</a>
                <div th:each="card : ${item.bingoCards}">
                    <a  th:href="@{'/bingo/bingoCard/' + ${card.id}}">
                        <button th:text="${card.name != null? card.name : card.id}"></button>
                    </a>
                </div>
            </li>

        </ol>
    </div>
</body>
</html>
